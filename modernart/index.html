<html>
    <head>
        <title>Modern Art Flashcards</title>
        <link rel="stylesheet" href="main.css">
        <script src="timeline/vis.js"></script>
        <link href="timeline/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
        <link href="timeline/timeline-style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="main.js" defer></script>
        <button class="button-3" id="main-button">Quiz</button>
        <button class="button-3" id="timeline-button">Timeline</button>
        <div id="wrapper-wrapper">
            <div id="wrapper">
                <div id="img-wrapper">
                    <img id="painting-img" />
                </div>
                <div id="wrapper-info">
                    <div id="unseen">Unseen</div>
                    <div id="info-div">
                        <div id="title" class="info">1</div>
                        <div id="artist" class="info">2</div>
                        <div id="nationality" class="info">3</div>
                        <div id="date" class="info">4</div>
                        <div id="notes" class="info">5</div>
                    </div>
                    <button class="button-3" onclick="swapVisibility()" id="show-answers">Show answers</button>
                    <button class="button-3" onclick="showNext()">Next</button>
                </div>
            </div>
        </div>
        <div id="wrapper-timeline" style="display: none;">
            <div id="instructions">Use "Control" + scroll or pinch to zoom. If things look weird, try to zoom to reset.</div>
            <div id="timeline"></div>
        </div>
    </body>
</html>
